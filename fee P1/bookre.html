<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Reviews</title>
</head>
<header>
    <nav>
        <hr>
        <pre>
        <a href="Bookreview_home.html"><big>Home Page</big></a>        <a href="Bookreview_reviews.html"><big>Latest Reviews</big></a>        <a href="Bookreview_submit.html"><big>Submit a Review</big></a>
        </pre>
        <hr>
    </nav>
</header>
<body>
    <center><h2>Fill the form to submit your review.</h2></center>
    <br><br>

    <form method="get">
        <label for="Fname">First Name:</label>
        <input type="text" name="Fname" required>
        <br><br>
        <label for="Lname">Last Name:</label>
        <input type="text" name="Lname" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" required>
        <br><br>
        <label for="photo">Upload Photo of the Book:</label>
        <input type="file" name="photo" required>
        <br><br>
        <label for="genre">Select the Genre:</label>
        <select name="genre">
            <option value="None">None</option>
            <option value="Biography">Biography</option>
            <option value="Comic">Comic</option>
            <option value="Crime">Crime</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Horror">Horror</option>
            <option value="Mystery">Mystery</option>
            <option value="Romance">Romance</option>
            <option value="Science Fiction">Science Fiction</option>
        </select>
        <br><br>
        <label for="review">Write your review:</label>
        <input type="text" name="review" required>
        <br><br>
        <pre><input type="submit" value="Submit">        <input type="reset" value="reset"></pre>
    </form>

</body>
